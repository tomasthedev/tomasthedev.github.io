<body style="background-color: rgb(31, 31, 31); color: rgb(255, 255, 255);">
  <div id="typing-text"></div>
  
  <script>
    const text = 'Hello 游녦, this service is still in progress! Come back later. Now you can <a id="abutton" href="index.html">Go back</a> or Close this tab';
    let i = 0;
    
    function type() {
      if (i < text.length) {
        if (text.charAt(i) === "<") {
          j = text.indexOf(">", i) + 1;
          document.getElementById("typing-text").innerHTML = text.substring(0, j);
          i = j;
          setTimeout(type, 500);
        } else {
          document.getElementById("typing-text").innerHTML = text.substring(0, i + 1);
          i++;
          setTimeout(type, 50);
        }
      }
    }
    
    type();
  </script>
